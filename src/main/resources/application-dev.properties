# Test Configuration - simplified for development
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# JWT Configuration - use generated keys
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://auth.bytebrain.com
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem

# REST Client Configuration
quarkus.rest-client.github-api.url=https://github.com
quarkus.rest-client.facebook-api.url=https://graph.facebook.com/v18.0

# OAuth2 Configuration for GitHub
github.client-id=your-github-client-id
github.client-secret=your-github-client-secret
github.redirect-uri=http://localhost:8080/auth/github/callback

# OAuth2 Configuration for Facebook
facebook.client-id=your-facebook-client-id
facebook.client-secret=your-facebook-client-secret
facebook.redirect-uri=http://localhost:8080/auth/facebook/callback

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:8080
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, PUT, POST, DELETE, OPTIONS

# Application Configuration
app.jwt.secret=dev-secret-key-change-in-production
app.jwt.expiration=86400
app.frontend.url=http://localhost:3000

# Development logging
quarkus.log.level=INFO
quarkus.log.category."com.bytebrain".level=DEBUG
